<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <section class="container">
        <button class="comer1" value="zydra"><img src="img/zydra.png" width="70px"></button>
        <button class="comer2" value="manzana"><img src="img/manzana.png" width="80px"></button>
        <button class="comer3" value="meloc"><img src="img/meloc.png" width="70px"></button>
        <progress id="cBarra" value="100" max="100"> </progress>
        <label id="txtComer" for="txtComer">100%</label>

        <button class="jugar1" value="furbo"><img src="img/furbo.png" width="70px"></button>
        <button class="jugar2" value="coxe"><img src="img/coxe.png" width="70px"></button>
        <progress id="jBarra" value="100" max="100"> </progress>
        <label id="txtJugar" for="txtJugar">100%</label>


        <img id="pokemon" src="img/normal.png" alt="">
        <progress id="pBarra" value="100" max="100"> </progress>
        <label id="txtPokemon" for="txtPokemon">100%</label>


        <button class="luchar1" value="boxing"><img src="img/boxing.png" width="70px"></button>
        <button class="luchar2" value="espada"><img src="img/espada.png" width="80px"></button>
        <progress id="lBarra" value="100" max="100"> </progress>
        <label id="txtLuchar" for="txtLuchar">100%</label>

        <button class="dormir1" value="siesta"><img src="img/siesta.png" width="70px"></button>
        <button class="dormir2" value="dormir"><img src="img/dormir.png" width="70px"></button>
        <progress id="dBarra" value="100" max="100"> </progress>
        <label id="txtDormir" for="txtDormir">100%</label>
    </section>
    <script src="main.js"></script>
</body>
</html>
